<style>
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    hr {
      border: 1px solid;
      margin-bottom: 25px;
    }

    .cancelbtn {
      padding: 14px 20px;
      background-color: #f44336;
    }

    body {font-family: Arial, Helvetica, sans-serif;}
    form {border: 3px solid #f1f1f1;}

    .container {
      padding: 16px;
    }

    @media screen and (max-width: 300px) {
      .cancelbtn, .signupbtn {
         width: 100%;
      }
    }
</style>

<div style="background-color: lightgrey;">
  <div class="container">
    <h1>Request to Doctor</h1>
    <p>Please insert your problem in the text area.</p>
    <hr>

    <form #PatientSendRequest = "ngForm" (ngSubmit) = "submitRequest()">
        <div class= "container" style="border-color: black;">
            <label><b>Request : &nbsp;</b></label>
            <input type="text" name = "request" placeholder="Please write down your request hear"  [(ngModel)] = "req.request" required>
            <br>
            <button class ="btn btm-info" type="submit">submit</button> 
            <button type="button" class="cancelbtn" (click)="goToPatientRequestToDoctor()">Cancel</button>  
        </div>
    </form>
    <pre>













      
    </pre>
  </div>
</div>
