<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box}
    
    /* Full-width input fields */
    input[type=text], input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }
    
    input[type=text]:focus, input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }
    
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }
    
    /* Set a style for all buttons */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }
    
    button:hover {
      opacity:1;
    }
    
    button.home{
      background-color: darkgray;
      width: 10%;
      /* line-height: 12px; */
      margin-top: 1px;
      margin-right: 2px;
      position: absolute;
      top: 0;
      right: 0;
    }

    /* Extra styles for the cancel button */
    
    /* Add padding to container elements */
    .container {
      padding: 16px;
    }
    
    /* Clear floats */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
    
    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {
      .cancelbtn, .signupbtn {
         width: 100%;
      }
    }


    .dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #3e8e41;
}

#myInput {
  box-sizing: border-box;
  background-image: url('searchicon.png');
  background-position: 14px 12px;
  background-repeat: no-repeat;
  font-size: 16px;
  padding: 14px 20px 12px 45px;
  border: none;
  border-bottom: 1px solid #ddd;
}

#myInput:focus {outline: 3px solid #ddd;}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f6f6f6;
  min-width: 230px;
  overflow: auto;
  border: 1px solid #ddd;
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

hr {
  border: 1px solid;
  margin-bottom: 25px;
}
    

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}
</style>

<div style="background-color: #E8E8E8;">
  <div class="container">
    <button class="home" (click) = goToWelcome()>Home</button>
    <h1>Predict Disease</h1>
    <p>Please fill at least two symptoms to predict the disease.</p>
    <hr>


    <form #DoctorRegisterForm = "ngForm" (ngSubmit) = "predictDisease()" autocomplete="off">
      <label for="symptom1"><b>Symptom 1 : &nbsp;</b></label>
      <input list="symptom1" name="symptom1" [(ngModel)] = "symptom1">
      <datalist id="symptom1">
        <option *ngFor = "let symptom of symptomList" value = '{{symptom.symptomName}}'></option>
      </datalist><br><br>
  
      <label for="symptom2"><b>Symptom 2 : &nbsp;</b></label>
      <input list="symptom2" name="symptom2"  [(ngModel)] = "symptom2">
      <datalist id="symptom2">
        <option *ngFor = "let symptom of symptomList" value = '{{symptom.symptomName}}'></option>
      </datalist><br><br>
  
  
      <label for="symptom3"><b>Symptom 3 : &nbsp;</b></label>
      <input list="symptom3" name="symptom3" [(ngModel)] = "symptom3">
      <datalist id="symptom3">
        <option *ngFor = "let symptom of symptomList" value = '{{symptom.symptomName}}'></option>
      </datalist><br><br>
  
  
      <label for="symptom4"><b>Symptom 4 : &nbsp;</b></label>
      <input list="symptom4" name="symptom4" [(ngModel)] = "symptom4">
      <datalist id="symptom4">
        <option *ngFor = "let symptom of symptomList" value = '{{symptom.symptomName}}'></option>
      </datalist><br><br>
  
  
      <label for="symptom5"><b>Symptom 5 : &nbsp;</b></label>
      <input list="symptom5" name="symptom5" [(ngModel)] = "symptom5">
      <datalist id="symptom5">
        <option *ngFor = "let symptom of symptomList" value = '{{symptom.symptomName}}'></option>
      </datalist><br>
      <div *ngIf = diseaseName>
        <br>
        <br>
        <label for = "nameOfDisease" style="font-size: x-large;"><b>Disease : &nbsp;</b></label>
        <label for = "nameOfDisease" style="font-size: x-large;"><b>{{diseaseName}}</b></label>
      </div>
      <button type="submit" >Submit</button>
      <button type="button" class="cancelbtn" (click)="goToPatientAction()">Cancel</button>
    </form>
    <pre>
    </pre>
  </div>
</div>
